{% import "macros.html" as macros %}

<!DOCTYPE html>
<html>
<head>
{{ macros.headertags() }}

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body >
  <main class="form-signin">
    <form method="post">
      {{ form.csrf_token }}
      <img class="mb-4" src="{{ url_for('static', filename='media/cacao_accounting _logo.svg') }}" alt="Cacao Accounting" height="75">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesión</h1>
      <label for="usuario" class="visually-hidden">Usuario</label>
      {{ form.usuario(class="form-control", id="usuario", placeholder="Usuario") }}
      <label for="contraseña" class="visually-hidden">Contraseña</label>
      {{ form.acceso(class="form-control", id="contraseñalogin-contraseña", placeholder="Contraseña") }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
  </main> 
</body>
</html>
