{% import "macros.html" as macros %}
{% set title = titulo|default("Cacao Accounting") %}

<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Inicio del macro headers -->
    {{ macros.headertags() }}
    <!-- Fin del macro headers -->
       
    <title> {{ title }} </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <!-- Inicio del macro cabecera -->
        {{ macros.cabecera() }}
        <!-- Fin del macro cabecera  -->
    
        <!-- Inicio del macro barra lateral  --> 
        {{ macros.barralateral() }}
        <!-- Fin del marcro barra lateral -->


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Inicio del bloque contenido -->


          {% block contenido %}
          {% endblock %}
          
          
          <!-- Fin del bloque contenido -->
        </main> 
      </div>
    </div>
  </body>
</html>
