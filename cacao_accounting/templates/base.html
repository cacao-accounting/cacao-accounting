{% import "macros.html" as macros %}
{% set title = titulo|default("Cacao Accounting") %}

<!DOCTYPE html>
<html lang="es">

<head>
  {{ macros.headertags() }}
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>

  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">

  <title> {{ title }} </title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      {{ macros.cabecera() }}

      {{ macros.barralateral() }}

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <div class="row">
          <br>
          {% block contenido %}
          {% endblock %}
        </div>

      </main>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
