{% extends "base.html" %}
{% block contenido %}

<section>
  <h3>Entidades.</h3>
  <a class="btn btn-primary" href="{{ url_for("contabilidad.nueva_unidad") }}" role="button">Crear Nueva Unidad de Negocios</a>
  <h6>Listado de Entidades:</h6>
  <ul>
  {% for unidad in unidades -%}
  <li>
    <a href = {{ url_for("contabilidad.entidad" ,id_entidad=unidad.entidad) }}>{{ unidad.entidad }}</a> - <a href = {{ url_for("contabilidad.unidad" ,id_unidad=unidad.id) }}>{{ unidad.nombre }}</a>
  {%- endfor %}
  </ul>
</section>
{% endblock %}
