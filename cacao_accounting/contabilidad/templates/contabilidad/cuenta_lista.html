{% extends "base.html" %}
{% block contenido %}
<main class="pf-c-page__main" tabindex="-1" id="main-content-page-default-nav-example">
  <section class="pf-c-page__main-section pf-m-light">
    <div class="pf-c-content">
      <h1>Cat√°logo de Cuentas Contables</h1>
      <table class="pf-c-table pf-m-grid-md" role="grid" aria-label="Tabla de entidades" id="tabla-entidades">
        <thead>
          <tr role="row">
            <th role="columnheader" scope="col">Codigo</th>
            <th role="columnheader" scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody role="rowgroup">
          {% for cuenta in catalogo -%}
          <tr role="row">
            <td role="cell" data-label="Codigo">
              <a href = {{ url_for("contabilidad.cuenta" ,id_cta=cuenta.codigo) }}>{{ cuenta.codigo }}</a>
            </td>
            <td role="cell" data-label="Nombre">
              <a href = {{ url_for("contabilidad.cuenta" ,id_cta=cuenta.codigo) }}>{{ cuenta.nombre }}</a>
            </td>
          </tr>
          {%- endfor %}
        </tbody>
      </table>
    </div>
  </section>
</main>
{% endblock %}
