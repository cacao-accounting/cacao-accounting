{% extends "base.html" %}
{% block contenido %}
<main class="pf-c-page__main" tabindex="-1" id="main-content-page-default-nav-example">
  <section class="pf-c-page__main-section pf-m-light">
    <div class="pf-c-content">
      <h1>Entidades</h1>
      <div class="pf-c-simple-list">
        <ul class="pf-c-simple-list__list">
          {% for entidad in entidades -%}
          <li class="pf-c-simple-list__item">
            <a class="pf-c-simple-list__item-link pf-m-current" href="#" tabindex="0">{{ entidad.razon_social }}</a>
          </li>
          {%- endfor %}
        </ul>
      </div>
    </div>
  </section>
</main>
{% endblock %}
