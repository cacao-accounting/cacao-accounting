name: Pruebas de IntegraciÃ³n Continua

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: cacao
            MYSQL_USER: cacao
            MYSQL_PASSWORD: cacao
        ports:
            - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: cacao
          POSTGRES_PASSWORD: cacao
          POSTGRES_DB: cacao
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9,3.10.0-alpha.4 ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -r requirements.txt
        pip install -r development.txt
        python setup.py develop
    - name: Proyecto distribuible
      run: |
        python -m build
        twine check dist/* 
    - name: Lint with flake8
      run: flake8 cacao_accounting
    - name: Analysing the code with pylint
      run: pylint cacao_accounting 
    - name: Test with pytest
      run: pytest --disable-warnings --full-trace --exitfirst tests/*.py --cov=cacao_accounting
    #- name: Documentacion 
    #  run: pydocstyle cacao_accounting
    - name: Codecov
      uses: codecov/codecov-action@v1
